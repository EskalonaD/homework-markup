<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <wrapper>
        <header class="header">
            <div class="mobile-header">
                <div class="mobile-header__wrapper">
                    <div class="mobile-header__menu"><img src="assets\burger-grape.svg" alt="menu icon"></div>
                    <h1 class="mobile-header__heading">BOKM&#8491;L</h1>
                    <!-- suppose to be white... but there was no red icon in assets folder -->
                    <div class="mobile-header__search"><img src="assets\magnifier.svg" alt="search icon"></div>
                </div>
                <ul class="mobile-header__resolution-wrapper">
                    <li class="mobile-header__resolution">Для усіх</li>
                    <li class="mobile-header__resolution mobile-header__resolution__active">baby side</li>
                    <li class="mobile-header__resolution">teen side</li>
                </ul>
            </div>
            <div class="desktop-header">
                <div class="desktop-header__logo"><img src="assets\Logo.svg" alt="company logo"></div>
                <div class="desktop-header__wrapper">
                    <div class="desktop-header__resolution-wrapper">

                        <select class="desktop-header__resolution-container">
                            <option selected class="desktop-header__resolution">Для усіх</option>
                        </select>
                    </div>
                        <nav class="desktop-header__menu">
                            
                            <div class="desktop-header__menu-item">
                            Про букмоль
                        </div>
                        <div class="desktop-header__menu-item">
                            Співпраця
                        </div>
                        <div class="desktop-header__menu-item">
                            Підтримка
                        </div>
                    </nav>
                </div>
                <div class="desktop-header__tools tools">

                    
                    <div class="tools__item"><img src="assets\magnifier.svg" alt="search icon"></div>
                    <div class="tools__item"><img src="assets\bookmark.svg" alt="bookmark icon"></div>
                </div>
            </div>
        </header>

    </wrapper>
</body>
</html>
